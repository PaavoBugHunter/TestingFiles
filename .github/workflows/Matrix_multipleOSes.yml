name: Multiple OSes for workflow

on:
  push:
  workflow_dispatch:

jobs:
  job_for_the_matrix:
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
  
    runs-on: ${{ matrix.os }}
    steps:
      - name: Catch job's os
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.os }}
        
      - name: Display os-version
        run: node -v
